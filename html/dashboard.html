<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tavarez Distributors LLC</title>
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <header>
      <ul class="header-menu">
        <li><span><i class="glyph search-glyph"></i></span></li>
        <li><span><i class="glyph cart-glyph"></i></span></li>
      </ul>
      <div class="center-wrapper">
        <div class="logo-container">
          <img alt="" src="../images/logo.png" />
        </div>
      </div>
    </header>

    <section class="center-wrapper main-content">
      <div class="hero-container">
        <img alt="" class="" src="../images/product-hero.jpg" />
        <button class="default large">Shop Inventory</button>
      </div>

      <div class="dashboard-menu">
        <div class="menu-item">
          <p class="title upcase">Popular Categories</p>
          <i class="glyph categories-glyph"></i>
        </div>
        <div class="menu-item">
          <p class="title upcase">Popular Items</p>
          <i class="glyph star-glyph"></i>
        </div>
        <div class="menu-item">
          <p class="title upcase">Add Contact</p>
          <i class="glyph phonebook-glyph"></i>
        </div>
      </div>
    </section>

  </body>
</html>
